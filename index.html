<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="style.css"
      type="text/css"
      media="screen"
      title="no title"
      charset="utf-8"
    />
    <title>Earthquake Anaylsis</title>
  </head>
  <body>
    <div class="h1">
      <h1>Earthquake Analysis Application</h1>
    </div>
    <div class="earthquake-container">
      <div class="location-container">
        <form id="location-form">
          <input
            id="location-input"
            list="select-location"
            placeholder="Location"
          />
          <datalist id="select-location"> </datalist>
          <button type="submit">Get Location</button>
        </form>
      </div>
      <div class="magnitude-container">
        <form id="magnitude-form">
          <input
            id="min"
            class="magnitude-input"
            placeholder="min"
            type="number"
            min="1"
            max="10"
          />
          <input
            id="max"
            class="magnitude-input"
            placeholder="max"
            type="number"
            min="1"
            max="10"
          />
          <button type="submit">Get Magnitude</button>
        </form>
      </div>
      <div class="type-container">
        <form id="type-form">
          <input id="type-input" list="select-type" placeholder="Type" />
          <datalist id="select-type"> </datalist>
          <button type="submit">Get Type</button>
        </form>
      </div>
    </div>
    <section class="data-container"></section>
    <div>
      <footer><em><strong>Ernest Bizzell</strong></em></footer>
    </div>
  </body>
</html>
